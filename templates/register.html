{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Registration</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="10" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="nickname" placeholder="Nickname to Display" type="text" maxlength="10" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" maxlength="50" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password" maxlength="20" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
